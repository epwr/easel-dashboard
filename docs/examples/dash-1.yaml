title: 'Easel Dashabord'

commands:
  - name: 'Print Msg'
    cmd:  'echo "This is the output of the command called \"Print Msg\""'
    desc: 'echo a simple message'
  - name: 'ls ~/'
    cmd:  'ls ~/'
    desc: 'Output of a simple command'
  - name: 'Show Processes'
    cmd:  'ps -aux'
    desc: 'Output of ps -aux'
  - name: 'Whoami'
    cmd:  'whoami'
    desc: 'Check the user running commands'
  - name: 'Server pwd'
    cmd:  'pwd'
    desc: 'Shows the pwd'
  - name: 'Looper'
    cmd:  './docs/examples/cmds/loop.rb'
    desc: 'Outputs to stdout and stderr.'

colours:
    surface:        '#333333'
    background:     '#222222'
    primary:        '#1597BB'
    secondary:      '#150E56'
    on_surface:     '#ffffff'
    on_background:  '#ffffff'
    on_primary:     '#ffffff'
    on_secondary:   '#ffffff'
    shadow:         '#000000'
    stdout_colour:  '#ffffff'
    stderr_colour:  '#1597BB'
